<body>
    <div class="ui large inverted menu" id="navbar">
        <a class="item" id="navbarHome" href="index.html">Home</a>
        <a class="item active" id="navbarVote" href="vote.html">Vote</a>
        <a class="item" id="navbarView" href="view.html">View Vote</a>
    </div>


    <div class="ui raised very padded text container segment">
        <h1 class="ui header">Submit Your Vote</h1>

        <div class="ui large form" id="vote">

            <div class="required inline field" id="userid">
                <label>Voter ID:</label>
                <input type="text" placeholder="Voter ID Number" id="idnum">
            </div>

            <div class="required grouped fields" id="castvote">
                <label for="candidate">Candidates:</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="candidate" checked="checked">
                        <label>Emperor Nero</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="candidate">
                        <label>Mahatma Gandhi</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="candidate">
                        <label>Archduke Franz Ferdinand</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="candidate">
                        <label>Chairman Mao</label>
                    </div>
                </div>
            </div>

            <button class="ui button" id="submitvote">Submit Vote</button>
        </div>

        <br><br>
        <div class="ui large form" id="validation">
            <div class="required inline field" id="userid">
                <label>Confirmation Number:</label>
                <input type="text" placeholder="xxx-xxx-xxx" id="">
            </div>
            <button class="ui button" value="validate" id="submitvalidate">Validate Vote</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
